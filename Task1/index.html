<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcify</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link for icons that is used in calculator -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
<body>
<div class="calculator mx-auto ">
    <div class = "display">
    <input type="text" placeholder="0" id="inputBox">
    </div> 
    <div>
        <button class="operator ac">Ac</button>
        <button class="operator dlt bx bxs-tag-x"></button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

    </div>

    <div>
        <button class="zero">0</button>
        <button>.</button>
        <button class="operator">=</button>
    </div>
</div>
<script src="script.js"></script>   
</body>
</html>
